services:
  # Unified Backend + Frontend Service
  - type: web
    name: shopmart-unified
    env: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: npm ci --only=production && cd ../storefront && npm ci && npm run build && rm -rf ../api/public && mkdir -p ../api/public && cp -r dist/* ../api/public
    startCommand: node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
      - key: AUTO_SEED
        value: "true"
